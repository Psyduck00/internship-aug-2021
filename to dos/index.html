<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">


</head>
<body class="container">
    <h1>Vanilla JavaScript Todo App</h1>

    <div class="main"> 
        <form>
            <input type="text" placeholder="Input here">
            <div class="setdate">
                <input type="date" id="due-date" class="form-control" placeholder="Due date">
              </div>
            <button type="submit"><i class="fas fa-plus-square"></i></button>

        </form>
        <div class="todoList">
            <ul>
            </ul>
            <a class="clear" id="clear">Clear All</a>
        </div>
    </div>
    
    <script type="text/javascript" src="todo.js"></script>

</body>
</html>
